combos:
- p: [23, 24]
  k: $$mdi:keyboard-esc$$
- p: [17, 18]
  k: (
- p: [32, 33]
  k: '{'
- p: [4, 5]
  k: {t: '[', s: '{'}
- p: [22, 23]
  k: )
- p: [36, 37]
  k: '}'
- p: [7, 8]
  k: {t: ']', s: '}'}
- p: [40, 39]
  k: {h: \, s: '|'}
- p: [40, 41]
  k: '|'
